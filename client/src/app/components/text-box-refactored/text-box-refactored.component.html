<div class="DisplayZone">

    <div >
        <p class="PlayerMessage" *ngFor="let word of input.inputs">Utilisateur : {{word}}</p>
    </div>
</div>
<div *ngIf="input.character">
    <p class="AlertMessage" *ngFor="let word of input.inputs">{{word}} Votre commande ou message est trop longue</p>
</div>
<form #myInput="ngForm"> 
    <input type="text" autocomplete="off" ngModel name="commandsAndMessages" [(ngModel)]="input.word" >
</form>
