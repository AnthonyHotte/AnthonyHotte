<!-- Sources : https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ (en IEEE plus tard)
https://www.w3schools.com/tags/att_input_type_radio.asp#:~:text=Radio%20buttons%20let%20a%20user%20select%20only%20one,group%20can%20be%20selected%20at%20the%20same%20time.-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <body>
        <fieldset class="fieldset">
            <div class="score-filler">
            <h1 class="header">Score</h1>
            <table class="table">
                <tr>
                    <th class="th">
                        <h2>{{ getPlayerName(0) }}</h2>
                    </th>
                    <th class="th">
                        <h2>{{ getPlayerName(1) }}</h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <h2>{{ getScorePlayer(0) }}</h2>
                    </td>
                    <td>
                        <h2>{{ getScorePlayer(1) }}</h2>
                    </td>
                </tr>
            </table>
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <div class="filler2">
                <h1 class="header1" *ngIf="this.turnTimeController.turn === 0">C'est votre tour, {{ getPlayerNameAndVerifyTurn() }}</h1>
                <h2 class="header2" *ngIf="this.turnTimeController.turn === 1">Temps restant au tour de l'adversaire</h2>
                <div class="Counter">
                    <ngx-countdown
                        #counter
                        [time]="time * 1000"
                        format="ss"
                        [autoStart]="true"
                        (finish)="skipTurn()"
                        (finish)="counter.start()"
                        (tick)="this.verifyChangedTurns(counter)"
                    ></ngx-countdown
                    > s.
                </div>
                <br />
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <h3 class="label" *ngIf="getNumberOfLettersForPlayer(0) === 7 && getNumberOfLettersForPlayer(1) === 7"> Nombre de lettres dans la r√©serve: {{ getNumberRemainingLetters() }} </h3>
            <div *ngIf="getNumberOfLettersForPlayer(0) < 7 || getNumberOfLettersForPlayer(1) < 7" class="fieldset">
                <div class="filler3">
                    <label *ngIf="getNumberOfLettersForPlayer(0) < 7" class="label2">
                        Nombre de lettres sur le chevalet de {{getPlayerName(0)}} : {{ getNumberOfLettersForPlayer(0) }}
                    </label>
                    <p>
                        <label *ngIf="getNumberOfLettersForPlayer(1) < 7" class="label2">
                            Nombre de lettres sur le chevalet de {{getPlayerName(1)}} : {{ getNumberOfLettersForPlayer(1) }}
                        </label>
                    </p>
                </div>
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <div class="filler1">
                <label class="header3"> Agrandir la taille des lettres sur la grille</label>
                <div class="filler4">
                    <button class="button-font-size" (click)="increaseFontSize()"><i class="fa fa-plus"></i> </button>
                    <label style="color: transparent;">spacing</label> 
                    <button class="button-font-size" (click)="decreaseFontSize()"> <i class="fa fa-minus"></i> </button>
                </div>
            </div>
        </fieldset>
        <p><button *ngIf="showPassButton() && !this.getLettersSelected()" class="button-pass" (click)="counter.reset()" (click)="skipTurn()">Passer son tour</button></p>
        <app-exchange-letters-gui></app-exchange-letters-gui>
        <app-place-word-with-click-gui></app-place-word-with-click-gui>
        <app-abandon-game *ngIf="!this.verifyLettersPlaced() && !this.getLettersSelected()"></app-abandon-game>
        <app-finished-game></app-finished-game>
    </body>
</div>
