
<div class = "DisplayZone">
    <div *ngIf="alertMessage === ''; then DisplayCommands; else DisplayAlertMessage"></div>

    <ng-template #DisplayCommands><p class = "PlayerMessage" > {{array[array.length - 1]}} </p></ng-template>

</div>

<div class = "DisplayError">
    <ng-template #DisplayAlertMessage><p class = "AlertMessage" >{{alertMessage}}</p></ng-template>
</div>

<form #myInput="ngForm"> 
    <input ngModel name="commandsAndMessages">
</form>
