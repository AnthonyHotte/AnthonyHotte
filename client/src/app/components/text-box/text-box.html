<div class="textBox">
    <h1 class="title">Boite de communication</h1>
</div>
<div id="DisplayZone">
    <div *ngFor="let word of array">
        <p [class]="word.sender" *ngIf="word.sender==='Joueur' || (word.sender === 'Adversaire' && word.debugState === true) || word.sender==='Systeme'">{{word.sender}}: {{word.message}} </p>
    </div>
    <!-- <div>
        <p *ngFor="let wo of array"> Opposant: {{wo.message}}</p>
    </div> -->
</div>
<div *ngIf="input.character">
    <p class="AlertMessage">Votre commande ou message est trop longue</p>
</div>
<form #myInput="ngForm">
    <input
        type="text"
        autocomplete="off"
        ngModel
        name="commandsAndMessages"
        [(ngModel)]="this.word"
        (keyup.enter)="this.buttonDetect()"
    />
</form>
<button [class] = 'this.buttonMessageState' (click)="activateMessage()">Message</button>
<button [class] = 'this.buttonCommandState' (click)="activateCommand()" >Commande</button>
