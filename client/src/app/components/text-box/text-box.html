<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="textBox">
    <h1 class="title"><i class="fa fa-mail-forward"></i><i class="fa fa-mail-reply"></i>Boite de communication</h1>
</div>
<div id="DisplayZone">
    <div *ngFor="let word of this.input.inputs">
        <p [class]="word.role" *ngIf="word.message !== ''"> {{word.sender}}: {{word.message}} </p>
    </div>
</div>
<div *ngIf="input.character">
    <p class="AlertMessage">Votre commande ou message est trop longue</p>
</div>
<form #myInput="ngForm" class="form">
    <input
        type="text"
        autocomplete="off"
        ngModel
        name="commandsAndMessages"
        [(ngModel)]="this.word"
        (keyup.enter)="this.buttonDetect()"
        class="input"
    />
</form>
