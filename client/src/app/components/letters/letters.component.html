
<table>
    <tr>
        <td
            class="letter"
            *ngFor="let letter of letters; let indexOfElem = index"
              [ngStyle]="{
                  'text-align': 'center',
                'width.px': letterSize,
               'height.px': letterSize,
               'border-color': indexOfElem === getIndexSelected() ? 'red' : 'black'
               }"
            >
                <div (click)="selectLetterWithClick(letter.letter, indexOfElem)">
                {{ letter.letter }}<sub>{{ letter.point }}</sub>
                </div>
        </td>
    </tr>
    <table></table>
</table>
