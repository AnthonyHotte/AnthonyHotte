<fieldset *ngIf = "isPlayerTurn() && areLettersSelected() && areThereEnoughLettersInBank()" class="fieldset">
    <h2 class="label">Échanger les lettres sélectionnées?</h2>
    <p>
        <button (click)="this.exchangeLetters($event)" class="button">Échanger</button>
        <button (click)="this.cancelSelection($event)" class="button">Annuler</button>
    </p>
</fieldset>
